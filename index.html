    <div id="description">
        <h1>Poster Drive Through Demo</h1>
        <h5>By Ægir Máni Hauksson</h5>
        <p>Click the left and right poster or select one from the menu below the slider. <br>
            The slide show comes with a user friendly API that allows you to customize and extend upon the slider.</p>
    </div>
    <div id="div-container">
        <div id="exampleDriveThrough" class="poster-drive-through" data-target="poster-block" animate-on-load="true" start-index="random" fixed-max-height="true">

            <div class="poster new-poster-left">
                <img src="" alt="new left poster">
            </div>

            <div class="poster left-poster" shift-on-click="true">
                <img src="" alt="left poster">
            </div>

            <div class="active-poster">
                <img src="" alt="center poster">
            </div>

            <div class="poster right-poster" shift-on-click="true">
                 <img src="" alt="right poster">
            </div>


            <div class="poster new-poster-right">
                <img src="" alt="new right poster">
            </div>

        </div>

        <!-- Example of a data targets for image drive through -->
        <div id="posters">
            <div poster-id="2" class="poster-block">
